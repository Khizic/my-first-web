<!DOCTYPE html>
<html>
    <head>
        <title>Homework8</title>
        <link rel="stylesheet" href="styles/8.css">
    </head>
    <body>
        <input class="name" type="text" placeholder="Name">
        <input class="email" type="text" placeholder="Email">
        <p class="question">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
        <img class="google" src="pictures/google.png">
        <input class="search-line" type="text" placeholder="Search Google or type a URL">
        <input class="fn1" type="text" placeholder="First name">
        <input class="fn2" type="text" placeholder="First name">
        <input class="email2" type="text" placeholder="Email">
        <button class="signup">Sign Up</button>
        <p class="title">Request a ride now</p>
        <input class="enter1" type="text" placeholder="Enter pickup location">
        <input class="enter2" type="text" placeholder="Enter destination">
        <button class="b1">Request now</button>
        <button class="b2">Schedule for later</button>
    </body>
</html>
